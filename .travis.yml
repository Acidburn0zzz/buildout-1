language: python
env:
    - PYTHON_VER=2.6
    - PYTHON_VER=2.7
    - PYTHON_VER=3.2
    - PYTHON_VER=3.3
    - PYTHON_VER=3.4

sudo: false
cache:
  directories:
  - python2.6
  - python2.7
  - python3.2
  - python3.3
  - python3.4
# Note on these cache directories: "make build" downloads and installs a fresh
# python in those directories.

notifications:
  email:
    - buildout-development@googlegroups.com

install:
    - deactivate
    - make build

script: make test
